trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonar_cloud_demo'
    organization: 'eidermauricio'
    scannerMode: 'Other'

